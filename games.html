<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://*.github.io https://www.gstatic.com https://www.googleapis.com; style-src 'self' https://*.github.io; img-src 'self' data: https://*.github.io; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://*.github.io https://www.googleapis.com; frame-ancestors 'none'; base-uri 'self';">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    
    <meta name="referrer" content="no-referrer-when-downgrade">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UltraOP — Games</title>
  <link rel="stylesheet" href="games.css">
</head>
<body>
  <main class="app">
    <header class="hero">
      <h1>UltraOP — Gaming Arena</h1>
      <p class="tag">Futuristic mini-games • Local leaderboards • Achievements • Share your scores</p>
      <div class="user-row">
        <label for="player-name">Player name</label>
        <input id="player-name" placeholder="Enter name or leave blank for 'Guest'">
        <button id="save-name">Save</button>
      </div>
    
      <div class="gms-moved-0">
        <label><input type="checkbox" id="bg-music-toggle"> Enable Music</label>
        <button id="init-fb" class="btn" title="Initialize Firebase (paste config)">Init Firebase</button>
      </div>
      <div id="fb-config-panel" class="gms-moved-1">
        <textarea id="fb-config" placeholder='Paste Firebase config as JSON here' class="gms-moved-2"></textarea>
        <button id="fb-config-save" class="btn">Save & Init</button>
      </div>


    <div class="gms-moved-3">
      <button id="play-random-challenge" class="btn">Play Random Challenge</button>
      <label class="gms-moved-4"><input type="checkbox" id="auto-play-toggle"> Auto-Play Mode</label>
      <button id="view-challenge-history" class="btn">Challenge History</button>
    </div>
    <div id="challenge-banner" class="gms-moved-5"></div>
    
</header>

    <section class="games-grid" aria-label="Available games" id="games-grid">
      <!-- Cards are rendered by games.js -->
    </section>

    <!-- Game modal / container -->
    <div id="game-modal" class="modal" aria-hidden="true">
      <div class="modal-panel" role="dialog" aria-modal="true">
        <button class="close-btn" id="close-game" aria-label="Close game">✕</button>
        <div id="game-title" class="game-title"></div>
        <div id="game-area" class="game-area"></div>
        <div class="game-controls" id="game-controls"></div>
        <div class="game-footer">
          <div class="score-area" id="score-area"></div>
          <div class="actions">
            <button id="save-score-btn" class="btn">Save to Leaderboard</button>
            <button id="share-score-btn" class="btn">Share</button>
            <button id="open-leaderboard-btn" class="btn">View Leaderboard</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Sidebar panels -->
    <aside class="side-panels">
      <section class="leaderboard-panel" id="leaderboard-panel">
        <h3>Leaderboards</h3>
        <div id="leaderboard-list">Select a game to see top scores</div>
      </section>
      <section class="achievements-panel" id="achievements-panel">
        <h3>Achievements</h3>
        <div id="achievements-list">Play a game to unlock achievements</div>
      </section>
    </aside>

    <footer class="games-footer">
      <small>Made for UltraOP • Keep your games friendly — ads reserved for later</small>
    </footer>
  </main>

  <script src="games.js"></script>
</body>
</html>
